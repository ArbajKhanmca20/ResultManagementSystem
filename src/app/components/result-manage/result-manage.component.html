<div class="container-fluid p-4">
  <div class="row">
    <div class="col-md-4">
      <div class="fw-bold fs-5 text-center p-3">Total {{ studentData.length}} of students</div>
    </div>

    <div class="col-md-4 ms-auto text-center">
      <input
        type="submit"
        (click)="resultAdd()"
        class="btn btn-primary me-3"
        value="Add New Record"
      />
    </div>
  </div>
  <div class="row">
    <div class="col-11 overflow-scroll m-auto">
      <table class="table  text-center table-responsive text-nowrap border-4">
        <thead class="thead">
          <tr>
            <th scope="col">Roll No:</th>
            <th scope="col">Name</th>
            <th scope="col">Date Of Birth</th>
            <th scope="col">Score</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of studentData">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.dob}}</td>
            <td>{{item.score}}</td>
            <td>
              <button class="btn-transparent btn btn-sm" value="edit" (click)="resultEdit(item.id)">
                <img
                  src="https://img.icons8.com/ultraviolet/40/edit.png"
                  alt="edit"
                  width="25px"
                  height="25px"
                />
              </button>
              <button class="btn-transparent btn btn-sm" value="delete" (click)="deleteStudent(item.id)">
                <img
                  src="https://img.icons8.com/emoji/48/cross-mark-emoji.png"
                  alt="delete"
                  width="25px"
                  height="25px"
                />
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
